<!DOCTYPE html>
<html lang="en">

<!--Designed By ALpha-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
    <link rel="stylesheet" href="vendors/bower_components/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="vendors/bower_components/dropzone/dist/dropzone.css">
    <link rel="stylesheet" href="vendors/bower_components/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="vendors/bower_components/nouislider/distribute/nouislider.min.css">
    <link rel="stylesheet" href="vendors/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css">
    <link rel="stylesheet" href="vendors/bower_components/trumbowyg/dist/ui/trumbowyg.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.min.css">

    <!-- Demo only -->
    <link rel="stylesheet" href="demo/css/demo.css">
</head>

<body class="bg-black">
    <main class="main">
        <div class="dropdown-menu dropdown-menu-right">
            autocomplete="off"></label>
            <label class="btn border-0" style="background-color: #383844"><input type="radio" value="4" autocomplete="off"></label>
        </div>


        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Plot NSSC model</h4>
                <h6 class="card-subtitle">Enter all parametters and then press plot</h6>

                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Number of loci</label>
                            <input type="text" class="form-control input-mask" data-mask="" placeholder="">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Sampling vector</label>
                            <input type="text" class="form-control input-mask" data-mask="" placeholder="">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Time of change</label>
                            <input type="text" class="form-control input-mask" data-mask="" placeholder="">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label>Deme sizes</label>
                            <input type="text" class="form-control input-mask" data-mask="" placeholder="">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" class="form-control input-mask" data-mask="00/00/0000" placeholder="eg: 23/05/2014">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="text" class="form-control input-mask" data-mask="00:00:00" placeholder="eg: 23:06:55">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Date Time</label>
                            <input type="text" class="form-control input-mask" data-mask="00/00/0000 00:00:00"
                                placeholder="eg: 00/00/0000 00:00:00">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control input-mask" data-mask="00000-000" placeholder="eg: 00000-000">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control input-mask" data-mask="000-00-0000000" placeholder="eg: 000-00-0000000">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Phone with Odd</label>
                            <input type="text" class="form-control input-mask" data-mask="(00) 0000-0000" placeholder="eg: (00) 0000-0000">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>US Phone Number</label>
                            <input type="text" class="form-control input-mask" data-mask="(000) 000-0000" placeholder="eg: (000) 000-0000">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" class="form-control input-mask" data-mask="000.000.000-00" placeholder="eg: 000.000.000-00">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Money</label>
                            <input type="text" class="form-control input-mask" data-mask="000.000.000.000.000,00"
                                placeholder="eg: 000.000.000.000.000,00">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3 m-b-20">
                        <div class="form-group">
                            <label>IP Address</label>
                            <input type="text" class="form-control input-mask" data-mask="000.000.000.000" placeholder="eg: 000.000.000.000">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Percentage</label>
                            <input type="text" class="form-control input-mask" data-mask="00000,00%" placeholder="eg: 00000,00%">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Credit Card</label>
                            <input type="text" class="form-control input-mask" data-mask="0000 0000 0000 0000"
                                placeholder="eg: 0000 0000 0000 0000">
                            <i class="form-group__bar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <!-- Javascript -->
    <!-- Vendors -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

    <script src="vendors/bower_components/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="vendors/bower_components/select2/dist/js/select2.full.min.js"></script>
    <script src="vendors/bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <script src="vendors/bower_components/moment/min/moment.min.js"></script>
    <script src="vendors/bower_components/flatpickr/dist/flatpickr.min.js"></script>
    <script src="vendors/bower_components/nouislider/distribute/nouislider.min.js"></script>
    <script src="vendors/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="vendors/bower_components/trumbowyg/dist/trumbowyg.min.js"></script>

    <!-- App functions and actions -->
    <script src="js/app.min.js"></script>

    <script>
        require('../Controller/nssc_Controller.js')
    </script>
</body>

<!--Designed By ALpha-->

</html>
