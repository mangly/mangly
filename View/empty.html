<!DOCTYPE html>
<html lang="en">

<!--Designed By ALpha-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="../archivos_estaticos/jexcel-master/dist/css/jquery.jexcel.css">


    <style>
        .jexcel_label {
            color: black
        }

        .editor {
            caret-color: white;
            color: white;
        }

        .jexcel {
            background-color: transparent;
        }

        .content:not(.content--boxed):not(.content--full) {
            padding: 30px;
        }
    </style>

</head>

<body data-sa-theme="4">
    <main class="main">
        <div class="page-loader">
            <div class="page-loader__spinner">
                <svg viewBox="25 25 50 50">
                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>

        <section class="content">
            <div class="content__inner">
                <div class="quick-stats__info card p-4">
                    <h2><span id="graphic">Plot NSSC model</span></h2>
                    <small>Enter all parametters and fill matrices</small>
                </div>
                <!-- <div class="card"> -->
                <!-- <div class="card-header">Plot NSSC model</div> -->
                <!-- <div class="card-body"> -->
                <header class="content__title">
                    <div class="actions">
                        <span style="line-height:35px">Options</span>
                        <div class="dropdown actions__item">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a id="add-matrix" class="dropdown-item">Add matrix</a>
                                <a id="increment-order" class="dropdown-item">Increment order</a>
                                <a id="save-configuration" class="dropdown-item">Save configuration</a>
                            </div>
                        </div>
                    </div>
                </header>
                <div id="matrix-collection"></div>
                <!-- </div> -->
                <!-- </div> -->
                <button id="ok" class="btn btn-light" type="submit">Accept</button>
            </div>
        </section>
    </main>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <!-- Javascript -->
    <!-- Vendors -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>
    <script src="../archivos_estaticos/jexcel-master/dist/js/jquery.jexcel.js"></script>

    <!-- App functions and actions -->
    <script src="js/app.min.js"></script>

    <script>
        require('../Controller/nssc_Controller.js')
    </script>
</body>

<!--Designed By ALpha-->

</html>
