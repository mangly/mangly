<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="../archivos_estaticos/jexcel-master/dist/css/jquery.jexcel.css">
    <link rel="stylesheet" href="../archivos_estaticos/jPages/css/jPages.css">


    <style>
        .jexcel_label {
            color: black
        }

        .editor {
            caret-color: white;
            color: white;
        }

        .jexcel {
            background-color: transparent;
        }


        #jexcel_corner{
            background-color: rgb(43, 134, 253);
            border-color: #ffffff;
        }

        .content:not(.content--boxed):not(.content--full) {
            padding: 30px;
        }
    </style>

</head>

<body data-sa-theme="4">
    <main class="main">
        <div class="page-loader">
            <div class="page-loader__spinner">
                <svg viewBox="25 25 50 50">
                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        <ul class="nav justify-content-end pb-1" style="position:fixed; width:100%; z-index: 99; background-color: black">
            <li class="nav-item">
                <header class="content__title">
                    <div class="actions">
                        <div class="row pr-4">
                            <div class="col-sm-6"><span class="pr-5" style="line-height:35px">Options</span></div>
                            <div class="col-sm-6">
                                <div class="dropdown actions__item">
                                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a id="add-matrix" class="dropdown-item">Add matrix</a>
                                        <a id="remove-matrix" class="dropdown-item">Remove matrix</a>
                                        <li class="divider dropdown-divider"></li>
                                        <a id="add-deme" class="dropdown-item">Add deme</a>
                                        <a id="remove-deme" class="dropdown-item">Remove deme</a>
                                        <li class="divider dropdown-divider"></li>
                                        <a id="save-scenario" class="dropdown-item">Save scenario</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li> -->
        </ul>

        <section class="content" style="padding-top:75px">
            <div class="content__inner">
                <!-- <div class="quick-stats__info card p-4">
                    <h2><span id="graphic">Plot NSSC model</span></h2>
                    <small>Enter all parametters and fill matrices</small>
                </div> -->
                <div class="card p-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <div style="overflow-x: scroll">
                                <span>Sampling Vector:</span>
                                <div id="sampling-vector" class="matrix 1xn" style="padding:20px 0 20px 0"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="card"> -->
                <!-- <div class="card-header">Plot NSSC model</div> -->
                <!-- <div class="card-body"> -->

                <div id="matrices-deme-sizes" class="card p-4">
                    <div class="row">
                        <div class="col-sm-10">
                            <span>Fill all parameters of the NSSC model:</span>
                        </div>
                        <div class="col-sm-1">
                            <span class="float-right">Pagination:</span>
                        </div>
                        <div class="col-sm-1">
                            <div class="toggle-switch">
                                <input id="switch-selection-pagination" class="toggle-switch__checkbox" type="checkbox">
                                <i class="toggle-switch__helper"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card p-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <div>
                                <div id="matrix-collection" style="overflow-x: scroll; padding: 0 0 20px 0">
                                    <ul style="list-style-type:none;" id="list-scenario">

                                    </ul>
                                    <div class="holder">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
                <!-- </div> -->
                <button id="ok" class="btn btn-primary" type="submit">Accept</button>
            </div>
        </section>
    </main>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <!-- Javascript -->
    <!-- Vendors -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

    <script src="js/app.min.js"></script>

        require('../Controller/nssc_Controller.js')
    </script>
